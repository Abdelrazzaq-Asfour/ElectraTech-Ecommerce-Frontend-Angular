<div class="login-wrapper">
  <div class="login-card">
    <h2>
      {{ isUpdateMode ? 'Update Profile' : (isLoginMode ? 'ElectraTech Login' : 'Create Account') }}
    </h2>
    <p>Please enter your credentials to continue</p>

    <form (ngSubmit)="isUpdateMode ? onUpdate() : onSubmit()">
      
      <div class="form-group" *ngIf="!isLoginMode || isUpdateMode">
        <label>Full Name</label>
        <input type="text" name="fullName" [(ngModel)]="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" [(ngModel)]="email" placeholder="email@electratech.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="••••••••" [required]="!isUpdateMode">
        <small *ngIf="isUpdateMode" class="text-muted">Leave blank to keep current password</small>
      </div>

      <button type="submit" [class]="isUpdateMode ? 'update-btn' : 'login-btn'">
        {{ isUpdateMode ? 'Save Changes' : (isLoginMode ? 'Login Now' : 'Sign Up Now') }}
      </button>
    </form>

    <div class="toggle-section" *ngIf="!isUpdateMode">
      <p>{{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}</p>
      <button type="button" class="toggle-btn" (click)="toggleMode()">
        {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </div>
    
    <div class="toggle-section" *ngIf="isUpdateMode">
      <button type="button" class="btn btn-link" (click)="cancelUpdate()">Cancel</button>
    </div>
    
  </div>
</div>
